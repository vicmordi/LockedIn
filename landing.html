<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>LockedIn — Focus Better</title>
  <meta name="theme-color" content="#0f172a" />
  <link rel="stylesheet" href="landing.css" />
  <style>
    /* === Layout === */
    html, body {
      margin: 0;
      height: 100%;
      background: #0b1220;
      color: #fff;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    .nav {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 20px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(12px);
      z-index: 10;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #b388ff;
      box-shadow: 0 0 14px rgba(179, 136, 255, 0.9);
    }

    .pill {
      padding: 6px 10px;
      border-radius: 999px;
      text-decoration: none;
      color: #cdd3df;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: rgba(255, 255, 255, 0.04);
      font-size: 12px;
    }

    /* === Hero Section === */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    /* Make GIF appear smaller and centered */
    .hero-anim {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 65%; /* smaller size (adjust if needed) */
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: contain;
      z-index: 0;
      filter: drop-shadow(0 16px 32px rgba(0,0,0,0.4));
    }

    /* Text overlay */
    .overlay {
      position: relative;
      z-index: 2;
      text-align: center;
      margin-top: -40px;
    }

    .overlay h1 {
      font-size: clamp(36px, 6vw, 72px);
      margin: 0 0 10px;
      font-weight: 900;
      text-shadow: 0 2px 12px rgba(0,0,0,0.6);
    }

    .overlay p {
      font-size: 18px;
      color: #cfd3de;
      margin: 0 0 24px;
    }

    /* === Swipe Section === */
    .swipe {
      position: absolute;
      bottom: 80px;
      width: min(720px, 92vw);
      z-index: 3;
    }

    .track {
      position: relative;
      height: 64px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      overflow: hidden;
    }

    .hint {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      color: #cdd3df;
      pointer-events: none;
    }

    .knob {
      position: absolute;
      inset: 4px auto 4px 4px;
      width: 120px;
      border-radius: 14px;
      background: linear-gradient(180deg, #b388ff, #7e57c2);
      border: 1px solid rgba(179, 136, 255, 0.28);
      color: #fff;
      font-weight: 900;
      display: grid;
      place-items: center;
      font-size: 28px;
      user-select: none;
      cursor: grab;
      box-shadow: 0 10px 24px rgba(179, 136, 255, 0.28);
      transition: transform 0.15s ease;
    }

    .knob:active {
      cursor: grabbing;
      transform: scale(0.98);
    }

    /* Safety: kill accidental blur */
    body, .hero, .hero-anim {
      filter: none !important;
      backdrop-filter: none !important;
    }
  </style>
</head>
<body>
  <header class="nav">
    <div class="brand">
      <span class="dot"></span>
      <strong>LockedIn</strong>
    </div>
    <a class="pill" href="history.html">History</a>
  </header>

  <main class="hero">
    <!-- Centered smaller GIF -->
    <img
      id="heroGif"
      class="hero-anim"
      src="assets/landingpagegif.gif"
      alt="LockedIn animation"
    />

    <div class="overlay">
      <h1>Get LockedIn.</h1>
      <p>Clean focus timer. Smart breaks. Zero distractions.</p>
    </div>

    <!-- Swipe to Setup only -->
    <div class="swipe" id="swipe">
      <div class="track">
        <div class="hint">Swipe to Setup</div>
        <div class="knob" id="knob" aria-label="Swipe to setup" role="button" tabindex="0"><span>›</span></div>
      </div>
    </div>
  </main>

  <script src="landing.js"></script>
</body>
</html>
