<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>LockedIn — Focus Better</title>
  <meta name="theme-color" content="#0f172a" />
  <link rel="stylesheet" href="landing.css" />
</head>
<body>
  <header class="nav" aria-label="Primary">
    <a class="brand" href="index.html">
      <span class="dot" aria-hidden="true"></span>
      <span class="brand-text">LockedIn</span>
    </a>
    <a class="pill" href="history.html">History</a>
  </header>

  <main class="hero" aria-label="LockedIn landing">
    <figure class="hero-frame">
      <img
        class="hero-media"
        src="assets/landingpagegif.gif"
        alt="Looping lock screen animation showing calming waves"
        loading="eager"
        decoding="async"
      />

      <figcaption class="hero-overlay">
        <div class="copy">
          <h1 class="title">LockedIn</h1>
          <p class="subtitle">Your focus ritual, ready in one swipe.</p>
        </div>

        <div class="swipe-zone" id="swipeZone">
          <span class="swipe-hint" id="swipeHint">Swipe to Setup</span>
          <div
            id="swipeTrack"
            class="swipe-track"
            role="slider"
            aria-label="Swipe to open setup"
            aria-valuemin="0"
            aria-valuemax="100"
            aria-valuenow="0"
          >
            <div
              id="swipeGlow"
              class="swipe-glow"
              aria-hidden="true"
            ></div>
            <div
              id="swipeKnob"
              class="swipe-knob"
              role="button"
              tabindex="0"
              aria-describedby="swipeHint"
            >
              <span class="chevron" aria-hidden="true">›</span>
            </div>
          </div>
        </div>
      </figcaption>
    </figure>
  </main>

  <footer class="meta">
    <small>Built for deep work. Works on desktop & mobile.</small>
  </footer>

  <script src="landing.js"></script>
</body>
</html>
